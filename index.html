<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base href="/projects/snake/"> -->
    <base href="/snake-game/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Snake Game</title>
</head>

<body>
    <div class="top-container">

        <header>
            <h1 class="main-title">Snake Game</h1>
            <div id="notification" class="slid-out-top notification"></div>
            <div class="top-score space-around">
                <h3 for="top-score-value">Top Score: <span id="top-score-value" class="top-score-value">0</span></h3>
            </div>
        </header>

        <main>
            <div class="content">

                <section id="start-button-section" class="start-button button top-0" style="display: flex;flex-direction: column;">
                    <button id="start-button" class="button start-button">Start<span><span></span></span></button>
                    <button id="info-button" style="font-size: 1em;" class="button">Info<span><span></span></span></button>
                </section>

                <section id="options" class="options slid-out-top top-0">
                    <div class="content">
                        <h2>Options</h2>
                        <div>
                            <div
                                title="How fast the snakes move from the beginning. Snakes will get faster as they eat.">
                                <label for="startingSpeed">Starting speed: </label>
                                <select id="startingSpeed" class="startingSpeed option" name="startingSpeed">
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                    <option value="4">5</option>
                                </select>
                            </div>
                            <div
                                title="Sets the number of food which is on the board at a time. More food will spawn once all food has been cleared.">
                                <label for="numFood">Number of food: </label>
                                <select id="numFood" class="numFood option" name="numFood">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div
                                title="Sets the collide with wall option. If this is off then the snake will go into the wall and come out of the opposite wall instead of losing.">
                                <label for="collideWithWall">Collide with wall: </label>
                                <select id="collideWithWall" class="collideWithWall option" name="collideWithWall">
                                    <option value="true">On</option>
                                    <option value="false">Off</option>
                                </select>
                            </div>
                            <div title="Whether to display a grid or not.">
                                <label for="displayGrid">Display grid: </label>
                                <select id="displayGrid" class="displayGrid option" name="displayGrid">
                                    <option value="true">On</option>
                                    <option value="false">Off</option>
                                </select>
                            </div>
                        </div>
                        <button id="play-button" class="button play-button">Play<span><span></span></span></button>
                    </div>
                </section>

                <section id="info" class="info slid-out-top top-0">
                    <div class="content">
                        <h2>Info</h2>
                        <ul>
                            <li>Credit to "SketchyLogic" for sounds.</li>
                        </ul>
                    </div>
                </section>

                <section id="play-area" class="slid-out-top top-0 play-area">

                    <section id="game-finished-section" class="game-finished-section hidden">
                        <h1 id="game-finished-text" class="game-finished-text">Game Over</h1>
                        <button id="restart-button" class="button restart-button"
                            title="Restart with same options.">Restart<span><span></span></span></button>
                        <button id="options-button-game-finished" class="options-button button">Options<span><span></span></span></button>
                    </section>

                    <section id="paused-section" class="paused-section hidden">
                        <h1 id="paused-text" class="paused-text">PAUSED</h1>
                        <div style="font-size: 1.5em;color: white;" class="paused-text">Press P to unpause</div>
                        <button id="options-button-paused" class="options-button button">Options<span><span></span></span></button>
                    </section>

                    <div class="space-between">
                        <aside id="player1-controls" class="player1-controls">
                            Use W, S, A, D to move
                        </aside>
                    </div>

                    <div class="content">
                        <canvas id="game-window" class="game-window" height="400" width="400"></canvas>
                        <div class="score-area">
                            <div id="player-score" class="player-score hidden">Score: 0</div>
                            <div class="p-to-pause">Press P to pause</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <a style="font-family: 'Courier New', Courier, monospace;font-weight: bold;font-size: 1.15em;"
                href="https://github.com/mromanella/snake-game">Source</a>
        </footer>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
