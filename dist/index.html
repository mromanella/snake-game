<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/projects/snake/">
    <!-- <base href="/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/591eaa7791.js"></script>
    <title>Snake Game</title>
    <script async defer src="bundle.js"></script>
</head>
<body>
    <canvas id="game-window" class="game-window" height="250" width="250"></canvas>
    <div><h3 class="score-label">Score:</h3><h2 id="score" class="score">0</h2></div>
    <div id="direction-controls" class="direction-controls">
        <div class="up-down-btn">
                <button id="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </div>
        <div class="left-right-btn">
            <button id="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button id="right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
        <div class="up-down-btn">
                <button id="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>
    </div>
    <footer class="github-footer">
        <a href="https://github.com/mromanella/snake-game">Source code</a>
    </footer>
</body>
</html>
