<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <base href="/projects/snake/"> -->
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/591eaa7791.js"></script>
    <title>Snake Game</title>
    <script async defer src="bundle.js"></script>
</head>
<body>
    <canvas id="game-window" height="250" width="250" style="border: 1px solid black"></canvas>
    <div><h3 style="display: inline">Score:</h3><h2 style="display: inline;padding-left: 0.5em" id="score">0</h2></div>
    <div id="direction-controls" style="width:250px;visibility: hidden;display: flex;flex-direction: column">
        <div style="align-self: center;width:100%;display: flex;flex-direction: row;justify-content: center">
                <button id="up" style="padding:25px"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </div>
        <div style="padding:5px;align-self: center;width:100%;display: flex;flex-direction: row; justify-content:space-around">
            <button id="left" style="padding:25px"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button id="right" style="padding:25px"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
        <div style="align-self: center;width:100%;display: flex;flex-direction: row;justify-content: center">
                <button id="down" style="padding:25px"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
</html>
